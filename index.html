<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./static/rosa.gif" type="imagem/gif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Entre</h1>
        <p class="cabecalho__texto">É novo(a) aqui? <a href="/">Cadastre-se</a></p>
    </header>
    <main class="principal">
        <section class="principal__login">
            <form class="formulario">
               <p class="formulario__texto">Seu email</p>
               <input type="email" class="formulario__email" placeholder="Email">
               <p class="formulario__texto">Sua senha</p>
               <input type="password" class="formulario__senha" placeholder="Senha">
               <input type="submit" class="formulario__botao" value="Entrar">
            </form>
        </section>
        <section class="principal__recuperar">
            <h3 class=principal__recuperar--titulo>Esqueci minha senha =(</h3>
            <p class="principal__recuperar--texto">Não se preocupe! De forma 
                prática e sem enrolação, aqui
                estão algumas formas de você
                recuperar a sua senha!</p>
            <form class="recuperar">
                <p class="recuperar__texto">Seu email</p>
                <input type="email" class="recuperar__email" placeholder="Email">
                <p class="recuperar__texto">Seu CPF</p>
                <input type="number" class="recuperar__cpf" placeholder="000.000.000-00">

            </form>
        </section>


    </main>
</body>
</html>
